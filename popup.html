<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        text-align: center;
        color: #ffffff;
        background-color: #000000;
        font-family: Arial, Helvetica, sans-serif;
        padding: 3px;
      }

      body .light {
        color: #000000;
        background-color: #ffffff;
      }

      .header {
        display: flex;
        align-items: center;
      }

      .head {
        text-align: left;
      }

      .head p {
        font-size: 20px;
        font-weight: bold;
        margin: 0;
      }

      .header img {
        width: 64px;
        height: 64px;
      }

      .settings-block {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .settings-title {
        font-size: 20px;
      }

      button {
        height: 30px;
        width: 30px;
        outline: none;
      }

      #source-code {
        font-size: 10px;
        font-weight: lighter;
      }

      #source-code a {
        color: inherit;
      }

      /* Slider css from https://www.w3schools.com/howto/howto_css_switch.asp */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #0052ff;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #0052ff;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }
      /* End of slider css */
    </style>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="header">
      <a href="https://bluelock.org" target="_blank"
        ><img src="./assets/images/1024x1024.png" alt="BlueLock.org logo"
      /></a>
      <div class="head">
        <p>Privacy</p>
        <p>Extension</p>
      </div>
    </div>
    <section class="settings-block">
      <div>
        <p class="settings-title"><i18n>popupTitle</i18n></p>
        <p id="demo"></p>
      </div>
      <label class="switch">
        <input
          aria-hidden="true"
          id="disable-searchEngine"
          type="checkbox"
          checked
        />
        <span class="slider"></span>
      </label>
    </section>
    <a class="button" id="more-options"></a>
    <div id="source-code">
      <p>
        <i18n>sourceCodeAvailable</i18n>
        <a
          href="https://github.com/bluelockorg/Blue-Privacy-Extension"
          target="_blank"
        >
          GitHub</a
        >. <i18n>version</i18n>:&nbsp;<span id="version"></span>
      </p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
