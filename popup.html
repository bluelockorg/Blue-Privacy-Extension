<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./main.css" type="text/css">
  <meta charset="UTF-8" />
</head>

<body>
  <div id="main">
    <div class="header">
      <a href="https://bluelock.org" target="_blank">
        <img src="./assets/images/1024x1024.png" alt="BlueLock.org logo" />
      </a>
      <div class="head">
        <p>Privacy</p>
        <p>Extension</p>
      </div>
    </div>
    <section class="settings-block">
      <div>
        <p class="settings-title">
          <i18n>searchEngineRedirects</i18n>
        </p>
      </div>
      <label class="switch">
        <input aria-hidden="true" id="disable-searchEngine" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </section>
    <section class="button-container">
      <a class="button" id="password-generator">
        <i18n>genPass</i18n>
      </a>
    </section>
    <section class="button-container">
      <a class="button" id="more-options">
        <i18n>moreOptions</i18n>
      </a>
    </section>
    <section class="toast-container">
      <div class="toast" id="passcopytoast">
        <i18n>copiedToClipboard</i18n>
      </div>
    </section>
    <div id="source-code">
      <p>
        <i18n>sourceCodeAvailable</i18n>
        <a href="https://github.com/bluelockorg/Blue-Privacy-Extension" target="_blank">
          GitHub</a>. <i18n>version</i18n>:&nbsp;<span id="version"></span>
      </p>
    </div>
  </div>
  <section id="passGenModal" class="passGenModal">
    <div class="passGenModalHeader">
      <p>
        <i18n>passGen</i18n>
      </p>
      <div class="cross" id="closeModal">
        <div class="line topline"></div>
        <div class="line bottomline"></div>
      </div>
    </div>
    <div class="passShow">
      <p id="password"></p>
    </div>
    <div class="modalButton" id="copyPass">
      <a class="button">
        <i18n>copyPass</i18n>
      </a>
    </div>
    <div class="modalButton" id="regenPass">
      <a class="button">
        <i18n>regenPass</i18n>
      </a>
    </div>
    <div class="modalSpace"></div>
    <div class="modalSlideContainer">
      <input type="range" min="8" max="128" id="lengthSlider">
    </div>
    <div class="modalInput">
      <label for="length">Length (min: 8, max: 128)</label>
      <input type="length" id="length" name="quantity" min="8" max="128">
    </div>
    <div class="modalInput">
      <label for="lowercase">Lowercase</label>
      <label class="switch">
        <input aria-hidden="true" id="lowercase" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>
    <div class="modalInput">
      <label for="uppercase">Uppercase</label>
      <label class="switch">
        <input aria-hidden="true" id="uppercase" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>
    <div class="modalInput">
      <label for="number">Number</label>
      <label class="switch">
        <input aria-hidden="true" id="number" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>
    <div class="modalInput">
      <label for="symbol">Symbol</label>
      <label class="switch">
        <input aria-hidden="true" id="symbol" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>
  </section>
  <script src="popup.js"></script>
  <script src="localise.js"></script>
</body>

</html>
